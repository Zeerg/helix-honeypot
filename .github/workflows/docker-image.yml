name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image 
      run: docker build . --file Dockerfile --tag helixhoneypot/helixhoneypot:$(date +%s)
    - name: Build the image latest
      run: docker build . --file Dockerfile --tag helixhoneypot/helixhoneypot:latest
      
    - name: Docker Push Data
      run: docker push helixhoneypot/helixhoneypot:$(date +%s)
    - name: Docker Push Latest
      run: docker push helixhoneypot/helixhoneypot:latest
